<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link href="../styles/style.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a851c83479.js" crossorigin="anonymous"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-expand-md navbar-dark bg-dark" id="navbar">
    <div class="container-fluid">
      </button>
      <div id="navbar-but">
        <div class="navbar-nav" id="botones-nav">
          <a id="buton-canciones" class="nav-link" href="../index.html">Home</a>
          <a id="buton-canciones" class="nav-link" href="songs.html">Besto Songos</a>
          <a class="nav-link disabled" aria-current="page" href="#">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <div class="row mx-2">
    <div id="right-menu" class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
      <h4 class="titulos">Keep your good taste</h4>
      <nav class="nav flex-column">
        <a class="nav-link" id="boton-play" href="https://open.spotify.com/user/12172567366/playlists">Cool
          Playlists</a>
        <a class="nav-link disabled" href="#">More Soon</a>
      </nav>
    </div>
    <div id="app" class="mt-3 col-sm-12 col-md-9 col-lg-9 col-xl-9">
      <v-app>
        <v-main>
          <v-form ref="form">
            <v-text-field v-model="firstname" :rules="[value=>!!value || '*Required']" label="First Name">
            </v-text-field>
            <v-text-field v-model="lastname" :rules="[value=>!!value || '*Required']" label="Last Name"></v-text-field>
            <v-select v-model="gender" :items="items" :rules="[value=>!!value || '*Required']" label="Gender">
            </v-select>
            <v-slider v-model="age" class="align-center" :max="max" :min="min" hide-details label="Age">
              <template v-slot:append>
                <v-text-field v-model="age" class="mt-0 pt-0" hide-details single-line type="number"
                  style="width: 60px"></v-text-field>
              </template>
            </v-slider>
            <v-text-field v-model="phone" :rules="[value=>!!value || '*Required']" label="Phone number" maxlength="8"
              prefix="+502"></v-text-field>
            <v-text-field v-model="email"
              :rules="[value=>!!value || '*Required', value=>value.match(/.+@.+\..+/) || '*Invalid e-mail']"
              label="E-mail"></v-text-field>
            <v-textarea v-model="message" :rules="[value=>!!value || '*Required']" name="input-7-1" label="Message">
            </v-textarea>

            <v-btn color="primary" dark @click="edad()">
              Summit
            </v-btn>

            <v-dialog v-model="dialog" persistent max-width="290">
              <v-card>
                <v-card-title class="text-h5">
                  {{titulod}}
                </v-card-title>
                <v-card-text>
                  {{textod}}
                </v-card-text>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn color="green darken-1" text @click="dialog = false">
                    Ok!
                  </v-btn>
                </v-card-actions>
              </v-card>
            </v-dialog>

            <v-data-table :headers="headers" :items="lista" :items-per-page="5" class="elevation-1">
              <template v-slot:item.age="{ item }">
                <v-chip :color="getColor(item.age)" dark>
                  {{ item.age }}
                </v-chip>
              </template>
            </v-data-table>

          </v-form>
        </v-main>
      </v-app>
    </div>
  </div>

  <br>

  <footer class="bg-dark text-center text-white w-100" id="footer">
    <div class="container p-2">
      <section class="mb-2">
        <a class="btn btn-dark btn-floating m-1" id="instagram" href="https://www.instagram.com/wuiquique/"
          role="button"><i class="fab fa-instagram"></i> Instagram</a>
        <a class="btn btn-dark btn-floating m-1" id="scloud" href="https://soundcloud.com/mayan_flow" role="button"><i
            class="fa-brands fa-soundcloud"></i> Soundcloud</a>
        <a class="btn btn-dark btn-floating m-1" id="spotify"
          href="https://open.spotify.com/artist/4WFBSVDXQIUckyBsFWAnwg?si=_RkG3h1qTLOwt4C9dKVKbw" role="button"><i
            class="fa-brands fa-spotify"></i> Spotify</a>
      </section>
      <section class="mb-1">
        <p>
          luis-enrique@gmail.com +502 5555-5555
        </p>
      </section>
    </div>
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
      Â© 2022
      <a class="text-white" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Copyright</a>
    </div>
  </footer>

  <script src="../scripts/script.js"></script>
</body>

</html>
